# Rafael Dutra
sudo: required

services:
  - docker

script:
  - docker run --rm -v $(pwd)/site:/src -v $(pwd)/public:/src/public raffaeldutra/docker-gohugo /gohugo.sh -p config-docker.toml

deploy:
  name: "FOSS Team Deployment"
  provider: pages
  local_dir: public
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  verbose: true
  target_branch: master
  on:
    branch: develop
  fqdn: fossday.org
